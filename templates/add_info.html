<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Informações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Adicionar Informações</h1>
        <form action="/admin/add_info" method="post">
            <div class="form-group">
                <label for="info_title">Título da Informação:</label>
                <input type="text" class="form-control" id="info_title" name="info_title" required>
            </div>
            <div class="form-group">
                <label for="info_content">Conteúdo da Informação:</label>
                <textarea class="form-control" id="info_content" name="info_content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Informação</button>
        </form>
    </div>
</body>
</html>
